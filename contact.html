<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" href="images/J-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="40px"
          viewBox="0 -960 960 960"
          width="40px"
          fill="#e8eaed"
        >
          <path
            d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"
          />
        </svg>
      </a>
    </header>

    <div class="content">
      <div id="pageContent" class="page active">
        <article class="contact-section">
          <div class="contact-container bg-gradient">
            <div class="contact-info">
              <h1>Contact</h1>
              <p>
                Excited to receive your feedback and looking forward <br />
                to further communication with interest!
              </p>
              <h3>Phone:</h3>
              <p>09703985626</p>
              <h3>Email:</h3>
              <p>garciajunmark23@gmail.com</p>
            </div>
            <form class="message-form">
              <div class="input-wrapper firsname">
                <label for="fname">First Name</label>
                <input id="fname" type="text" />
              </div>
              <div class="input-wrapper lastname">
                <label for="lname">Last Name</label>
                <input id="lname" type="text" />
              </div>
              <div class="input-wrapper email">
                <label for="email">Email</label>
                <input id="email" type="text" />
              </div>
              <div class="input-wrapper subject">
                <label for="subject">Subject</label>
                <input id="subject" type="text" />
              </div>
              <div class="msg-btn">
                <div class="input-wrapper message">
                  <label for="message">Message</label>
                  <textarea id="message" type="text"></textarea>
                </div>
                <div class="input-wrapper button">
                  <button class="btn-submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </article>
        <footer>
          <a href="#"> Yhazyy@gmail.comshop </a>
        </footer>
      </div>
    </div>
  </body>
</html>
